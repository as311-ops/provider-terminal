filtering:
  min_volume: 10000            # Mindest-Handelsvolumen in USD
  min_eu_relevance: 0.5        # Mindest-EU-Relevanz (0-1)

monitoring:
  threshold_watch: 0.25
  threshold_warn: 0.40
  threshold_critical: 0.60
  rapid_shift_pct: 0.10
  cascade_threshold: 3
  cache_ttl: 300               # Sekunden (5 Minuten)
  full_discovery_interval: 12  # Alle N Ticks Full Discovery

sampling:
  n_scenarios: 1000
  n_stress: 100
  seed: 42
  min_stress_severity: 0.4

